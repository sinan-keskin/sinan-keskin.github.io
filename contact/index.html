<!-- MATRIX RAIN -->
<script>
const canvas = document.getElementById("matrixCanvas");
const ctx = canvas.getContext("2d");
const letters = "„Ç¢„Ç´„Çµ„Çø„Éä„Éè„Éû„É§„É©„ÉØ0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ";
const fontSize = 16;
let columns, drops;
const isMobile = window.matchMedia("(max-width: 600px)").matches;

function resizeCanvas() {
  const dpr = window.devicePixelRatio || 1;
  canvas.width = window.innerWidth * dpr;
  canvas.height = window.innerHeight * dpr;
  ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
  columns = Math.floor(window.innerWidth / fontSize);
  drops = Array(columns).fill(1);
}

if (!isMobile) {
  window.addEventListener("resize", resizeCanvas);
  resizeCanvas();

  function draw() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.07)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = "#0F0";
    ctx.font = fontSize + "px monospace";

    for (let i = 0; i < drops.length; i++) {
      const text = letters.charAt(Math.floor(Math.random() * letters.length));
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);

      if (drops[i] * fontSize > window.innerHeight && Math.random() > 0.95)
        drops[i] = 0;

      drops[i]++;
    }
  }

  function loop() {
    draw();
    requestAnimationFrame(loop);
  }
  requestAnimationFrame(loop);
} else {
  canvas.style.display = "none";
}
</script>

<!-- I18N -->
<script>
(function () {
  const TYPING_SRC_EN = "";
  const TYPING_SRC_TR = "";

  const langLinks = document.querySelectorAll(".lang-link");
  let translations = null;

  function applyLang(lang) {
    if (!translations || !translations[lang]) lang = "en";

    document.documentElement.setAttribute("lang", lang);

    document.querySelectorAll("[data-i18n]").forEach(el => {
      const key = el.getAttribute("data-i18n");
      const value = translations[lang][key];
      if (value !== undefined) {
        el.innerHTML = value;
      }
    });

    langLinks.forEach(link => {
      link.classList.toggle("active", link.dataset.lang === lang);
    });

    localStorage.setItem("siteLang", lang);
  }

  function initI18n() {
    fetch("/lang.json")
      .then(res => res.json())
      .then(data => {
        translations = data;
        const saved = localStorage.getItem("siteLang") || "en";
        applyLang(saved);

        langLinks.forEach(link => {
          link.addEventListener("click", e => {
            e.preventDefault();
            applyLang(link.dataset.lang);
          });
        });
      })
      .catch(err => console.error("i18n load error", err));
  }

  document.addEventListener("DOMContentLoaded", initI18n);
})();
</script>
